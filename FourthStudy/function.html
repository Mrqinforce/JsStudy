<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript函数练习</title>
  </head>
  <body>
    <script>
      function myFunction() {
        alert("调用一个函数!");
      }
      myFunction();
      //1.声明一个函数，在需要的时候调用
      function myFunction(a, b) {
        //函数中的代码
        return a * b;
      }
      function myFunction() {
        alert("调用一个函数!");
      }
      myFunction();
      //函数调用，返回6
      var res = myFunction(2, 3);
      console.log(res);
      //2.sum函数就是使用arguments获取隐藏参数进行操作的
      function sum() {
        return arguments[0] + arguments[1];
      }
      var x = sum(1, 2);
      document.write(x);
      //3.多个参数，调用时应该和定义他们相同的顺序提供参数
      function sayHello(name, age) {
        console.log(name + "年龄是:" + age + "岁");
      }
      sayHello("John", 20); //输出: John年龄是:20岁
      sayHello(20, "John"); //输出: 20年龄是:John岁
      //JavaScript函数不检查收到的参数数量
      function sayHello(name, age) {
        console.log(name + "年龄是:" + age + "岁");
      }
      sayHello("John"); //输出: John年龄是:undefined岁
      //4.变量作用域：局部作用域和全局变量
      function myFunction() {
        //carName变量是局部变量
        var carName = "大众";
      }
      //此处的carsName是全局变量，函数里面和外面都可以调用
      var carsName = "大众";
      function myFunction() {}
      //如果变量在函数内没有声明(没有使用 var 关键字)，该变量为全局变量。 以下实例中 carName 在函数内，但是为全局变量。
      // 此处可调用 carName 变量
      function myFunction() {
        carName = "大众";
        // 此处可调用 carName 变量
      }
    </script>
  </body>
</html>
