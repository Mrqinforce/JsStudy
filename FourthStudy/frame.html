<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript弹框练习</title>
  </head>
  <body>
    <script>
      //1.Alert 警告框
      alert("你好,这是一个警告框,你必须点确定");
      //2.Prompt提示框
      var user = prompt("请输入你的名字");
      alert(user);
      //3.Confirm确认框
      var result = confirm("你确定要离开这个页面");
      if (result == true) {
        alert("感谢你的光临");
      } else {
        alert("感谢你继续使用我们的服务");
      }
    </script>
  </body>
</html>
